<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Wait Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-align the Truck Wait Time Tracker section */
        .tracker-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px; /* Add spacing below */
        }

        /* Center-align content within Active Trucks and Completed Trucks */
        .tab-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .truck-entry {
            width: 80%; /* Limit width for better readability */
            max-width: 800px; /* Set a maximum width */
            text-align: left; /* Align text to the left within each truck entry */
            margin-bottom: 20px; /* Add spacing between entries */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Centralized Truck Wait Time Tracker Section -->
    <div class="tracker-section">
        <h1 class="mb-4">Truck Wait Time Tracker</h1>

        <!-- Check-In Section -->
        <div>
            <h2>ðŸšš Check-In New Truck</h2>
            <form id="checkin-form">
                <div class="form-group mb-2">
                    <label for="driver-name">Driver Name*</label>
                    <input type="text" id="driver-name" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label for="load-number">Load Number*</label>
                    <input type="text" id="load-number" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label for="notes">Notes</label>
                    <textarea id="notes" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Check In</button>
            </form>
        </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item"><a class="nav-link active" id="active-tab" href="#">Active Trucks</a></li>
        <li class="nav-item"><a class="nav-link" id="completed-tab" href="#">Completed Trucks</a></li>
        <li class="nav-item"><a class="nav-link" id="analysis-tab" href="#">Wait Time Analysis</a></li>
    </ul>

    <!-- Active Trucks -->
    <div id="active-section" class="tab-content"></div>

    <!-- Completed Trucks -->
    <div id="completed-section" class="tab-content"></div>

    <!-- Wait Time Analysis -->
    <div id="analysis-section"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
